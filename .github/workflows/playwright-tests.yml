name: Playwright BDD Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run tests
      run: npm test
      env:
        BROWSER: ${{ matrix.browser }}
        HEADLESS: true
        BASE_URL: ${{ secrets.BASE_URL || 'https://www.example.com' }}
        ENV: qa

    - name: Generate HTML Report
      if: always()
      run: npm run report

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.browser }}
        path: |
          test-results/
          logs/
        retention-days: 30

    - name: Upload HTML Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: html-report-${{ matrix.browser }}
        path: test-results/html-report/
        retention-days: 30

    - name: Upload Screenshots
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: screenshots-${{ matrix.browser }}
        path: test-results/screenshots/
        retention-days: 30

    - name: Upload Traces
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: traces-${{ matrix.browser }}
        path: test-results/traces/
        retention-days: 30

    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results - ${{ matrix.browser }}
        path: test-results/*.xml
        reporter: java-junit
        fail-on-error: true

  notify:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Send notification
      run: |
        echo "Tests completed with status: ${{ needs.test.result }}"
        # Add your notification logic here (Slack, Email, etc.)

